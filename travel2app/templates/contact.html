<section style="margin-top: 100px;">
    <div class="container-fluid p-3">
        <h2 class="text-center" style="color: green;">Get In Touch</h2>
      
        <div class="row" style="justify-content: center;">
          <div class="col-sm-6">
            <form>
              <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
              </div>
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
              </div>
              <div class="form-group">
                <label for="message">Message:</label>
                <textarea class="form-control" id="message" rows="5" placeholder="Enter your message"></textarea>
              </div>
              <button type="submit" class="btn " style="background-color: green; color: white;">Submit</button>
            </form>
          </div>
    
        <!-- </div>
        <div class="row justify-content-center" style="margin-top: 30px;margin-bottom: 30px;"> -->
        
          <div class="col-sm-6 p-3">
