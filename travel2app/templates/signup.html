    <div class="col-sm-4 pb-3" style="background-color: white;">
        <h2 class="text-center text-success">SignUp</h2>
        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="na" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" class="form-control" id="ad" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="text" class="form-control" id="ag" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" class="form-control" id="password" placeholder="Enter your password">
            </div>
            <div class="text-center">
                <a href="{%url 'login'%}" class="btn btn-success">Signup</a>
            </div>
        </form>
    </div>
